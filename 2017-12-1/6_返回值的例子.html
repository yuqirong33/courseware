<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        写个函数，返回一个布尔值，
        某个数组中是否包含 2
    */

    let arr = [1,2,3,34,5,6];
    let arr2 = [1,3,34,5,6];

    /*
        如果不初始一个默认值，那么a会为undefined
        undefined是没有length的，所以会报错。

        而初始了一个[],至少有length，length=0
    */
    function fn(a=[]){
        for(var i=0;i<a.length;i++){
            if(a[i] === 2){
                return true;
            }
        }
        return false;
    }

    // console.log(fn());

    if(fn(arr2)){
        alert('有');
    }else{
        alert('没有');
    }

    

</script>
</body>
</html>
