<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
				
			}
		    .bg{
		    	width:871px;
		    	height: 553px;
		    	background: url(img/bg.jpg) no-repeat;
		    	margin: 0 auto;
		    }
		    #oDiv1{
		    	position:relative;
		    	top: 128px;
		    	left: 45px;
		    	width: 447px;
		    	height: 295px;
		    	float: left;
		    }
		    span{
		    	position: absolute;
		    	left: -11px;
		    	bottom: 5px;
		    	
		    }
		    #oDiv1 img{
		    	width:447px ;
		    	height: 245px;
		    	position: absolute;
		    	display: none;
		    	cursor: pointer;
		    }
		    p{
		    	position: absolute;
		    	top: 86%;
		    	left: 35%;
		    }
		    #oDiv2{
		    	height: 295px;
		    	width: 248px;
		    	position:relative;
		    	top:128px;
		    	left:115px ;
		    	float: left;
		    }
		    #oDiv2 img{
		    	width: 248px;
		    	height: 245px;
		    	position: absolute;
		    	left: 0;
		    	top:0;
		    	display: none;
		    	cursor: pointer;
		    }
		    #pre{
		    	position: absolute;
		    	top: 102px;
		    	left:288px;
		    }
		    #next{
		    	position: absolute;
		    	top:103px;
		    	left:345px;
		    }
		    a{
		    	width: 60px;
		    	height: 60px;
		    	background-color: #fff;
		    	opacity: 0.3;
		    	display: block;
		    	color: #000;
		    	font-size: 48px;
		    	line-height: 60px;
		    	position: absolute;
		    	top: 33%;
		    	text-align: center;
		    	
		    }
		    #before1,#before2{
		    	left: 0px;
		    }
		    #after1,#after2{
		    	right: 0px;
		    }
		    a:link,a:active,a:visited{
		    	text-decoration: none;
		    	
		    }
		    a:hover{
		    	opacity: 0.7;
		    }
		</style>
<script type="text/javascript">
	
	window.onload = function(){

		let num1 = 0;
		let num2 = 0;

		const box = document.getElementById('oDiv1');
		const box2 = document.getElementById('oDiv2');

		const imgs = box.getElementsByTagName('img');
		const txt = box.getElementsByTagName('span')[0];
		const content = box.getElementsByTagName('p')[0];
		const btns = box.getElementsByTagName('a');
		let img = imgs[0];
		
		const imgs2 = box2.getElementsByTagName('img');
		const txt2 = box2.getElementsByTagName('span')[0];
		const content2 = box2.getElementsByTagName('p')[0];
		const btns2 = box2.getElementsByTagName('a');
		let img2 = imgs2[0];
		btns[1].onclick = function(){
			num1 ++;
			num1 %= imgs.length;
			fn1(num1);
		}
		btns[0].onclick = function(){
			num1 --;
			console.log(num1)
			if(num1 < 0){
				num1 = imgs.length - 1;
			}
			fn1(num1);
		}


		btns2[1].onclick = function(){
			num2 ++;
			num2 %= imgs2.length;
			fn2(num2);
		}
		btns2[0].onclick = function(){
			num2 --;
			if(num2 < 0){
				num2 = imgs2.length - 1;
			}
			fn2(num2);
		}

		next.onclick = function(){
			btns[1].onclick();
			btns2[1].onclick();
		}
		pre.onclick = function(){
			btns[0].onclick();
			btns2[0].onclick();
		}


		function fn2(num){
			img2.style.display = 'none';
			imgs2[num].style.display = 'block';
			img2 = imgs2[num];
			txt2.innerText = (num+1) + '/' + imgs2.length;
			content2.innerText = `这是第${num+1}张图片`;
		}
		function fn1(num){
			console.log(num)
			img.style.display = 'none';
			imgs[num].style.display = 'block';
			img = imgs[num];
			txt.innerText = (num+1) + '/' + imgs.length;
			content.innerText = `这是第${num+1}张图片`;
		}


		

		


	}

</script>
	</head>
	<body>
		<div class='bg'>
			<button id="pre">上一组</button>
			<button id="next">下一组</button>
			<div id="oDiv1">
			    <img style="display:block" src="img/1.jpg" alt="" id="picture1"  />
		    	<img src="img/2.jpg" alt="" />
		    	<img src="img/3.jpg" alt="" />
		    	<img src="img/4.jpg" alt="" />
			    <span id='span1'>1/4</span>
				<p id="p1">这是第1张图片</p>
				<a href="javascript:;" id="before1"><</a>
				<a href="javascript:;" id="after1">></a>
			</div>
			<div id="oDiv2">
				<img style="display:block" src="img/01.jpg" id="picture2" />
				<img src="img/02.jpg" />
				<img src="img/03.jpg" />
			    <span id='span2'>1/3</span>
				<p id="p2">这是第1张图片</p>
				<a href="javascript:;" id="before2"><</a>
				<a href="javascript:;" id="after2">></a>
			</div>
		</div>
	</body>
</html>
