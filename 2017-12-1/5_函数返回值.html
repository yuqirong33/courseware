            因为函数是一个域，在域中的变量或者运算结果，在外部是访问不到的（js的特性）
            如果想让外部也能够访问到函数内部的变量或者运算结果，这个时候就用return

            函数名 + () 的返回值就等于 return后面的结果
            如果没有return默认返回值为undefined

        什么时候用return?
            1.外部想访问内部的变量或者运算结果。
            2.在函数内部终止后面的代码执行。
