<body>
	<div id="div"></div>
	
	<div id="div2">
		<img src="img/0.png" />
		<img src="img/0.png" />
		<img src="img/second1.png" />
		<img src="img/0.png" />
		<img src="img/0.png" />
		<img src="img/second1.png" />
		<img src="img/0.png" />
		<img src="img/0.png" />
	</div>
	
	
<script type="text/javascript">
	
	var div2 = document.getElementById('div2');
	var imgs = div2.getElementsByTagName('img');
	
	/*
		9 < 10
		0 + 9 -> 09

		10 < 10
			'' + 10 -> 10
	*/
	function toDou(n){
		return n<10?'0'+n:''+n;
	}

	myTime();
	setInterval(myTime,1000);
	function myTime(){
		let date = new Date();
		let iH = date.getHours();
		let iMi = date.getMinutes();
		let iSe = date.getSeconds();
		let str = toDou(iH)+':'+toDou(iMi)+':'+toDou(iSe);
		
		for(var i=0;i<str.length;i++){
			/*
				i != 2 || i !=5

				i = 2 false || 2!=5

				i != 2 && i !=5

				3 != 2 true && 3!=5

			*/
			if(i != 2 && i != 5){
				imgs[i].src = 'img/'+str[i]+'.png';
			}
		}
		//console.log(str);
	}
	
	
	
</script>	
</body>
</html>
