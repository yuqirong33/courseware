<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            height:600px;
            border:2px solid #0b4b5a;
            display: grid;
            grid-template-columns:500px;
            grid-template-rows:400px;
            grid-gap:10px 20px;
            justify-content:center;
            align-content:center;
        }

        span{
            background: #f2bdc7;
            border:1px solid #f00283;
        }
    </style>

    <!--


        justify-content 和 align-content
	定义元素对齐方式：
		 normal
          start
          end
          center
          space-around
          space-between
          space-evenly

        justify-content  定义元素横向排列方式
        align-content    定义元素纵向排列方式
    -->
</head>
<body>

<div class="box">
    <span>4</span>
</div>

</body>
</html>
