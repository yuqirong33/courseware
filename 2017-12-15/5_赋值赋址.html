    let arr2 = [];

    /*
        因为对象的赋值为赋址，而简单类型的赋值就是赋值

        如果直接为对象类型的赋值，改变b就会影响a

        但是我们又知道，赋值的目的是让b中有a的内容

        如果能拿到a的内容而 **内容又是简单类型**，这个时候
        赋值内容就不会是赋址了，而是赋值。
    */

    for(var i=0;i<arr.length;i++){
        arr2[i] = arr[i];
    }
