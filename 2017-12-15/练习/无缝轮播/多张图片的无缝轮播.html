<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<style>
body { background:#f1f1f1; }
#box { width:640px; height:320px; position:relative;overflow: hidden; top:100px; margin:0 auto; box-shadow:0 0 20px rgba(0,0,0,0.4); border:1px solid rgba(255,255,255,0.5); }
#box a { width:28px; height:100px; line-height:100px; text-align:center; background:rgba(0,0,0,0.2); color:#fff; font-size:26px; text-decoration:none; position:absolute; top:110px; z-index:2; transition:0.3s; }
#box a:hover { background:rgba(0,0,0,0.6); transform:scale(1.1); font-size:32px; }
#box .prev { left:-1px; border-radius:0 8px 8px 0; }
#box .next { right:-1px; border-radius:8px 0 0 8px; }
#box ul {padding:0; margin:0; width:1280px; position:absolute; top:0; left:0; }
#box li { list-style:none; float:left; width:640px; }
#box img { width:640px; height:320px; }
</style>
</head>

<body>

<div id="box">
	<a class="prev" href="javascript:;">&lt;</a>
	<a class="next" href="javascript:;">&gt;</a>
	<ul>
		<li><img src="img/0.jpg" /></li>
		<li><img src="img/1.jpg" /></li>
		<li><img src="img/2.jpg" /></li>
		<li><img src="img/3.jpg" /></li>
		<li><img src="img/4.jpg" /></li>
		<li><img src="img/5.jpg" /></li>
	</ul>
</div>
<script src="tween.js"></script>
<script>
	var oBox = document.getElementById('box');
	var btns = oBox.getElementsByTagName('a');
	var oUl = oBox.getElementsByTagName('ul')[0];
	let num = 0;

	oUl.innerHTML += oUl.innerHTML; //复制一份出来
	var aImg = oBox.getElementsByTagName('img');
	let iW = 640;
	let len = aImg.length;
	ulW = iW * len;
	oUl.style.width = ulW + 'px';

	let onOff = true;

	btns[1].onclick = function(){
		if(!onOff)return;
		onOff = false;
		num ++;
		move({
			obj:oUl,
			attrs:{
				left:-num*iW
			},
			d:500,
			cb:function(){
				if(num >= len-1){
					setTimeout(function(){
						oUl.style.left = - iW * (len/2 - 1) +'px';
						num = len/2 - 1;
					},50);
				}
				onOff = true;
			}
		})
	}

    btns[0].onclick = function(){
		
	}

</script>
</body>
</html>
