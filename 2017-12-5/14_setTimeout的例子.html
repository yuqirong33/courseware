<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:200px;
    height: 100px;
    background: red;
    display: none;
    position: absolute;
    top:50px;
    color: #fff;
}    

</style>
</head>
<body>
    <input id="btn" type="button" value="移入">
    <div id="box">
        <ul>
            <li>
                衣服更多
            </li>
            <li>
                电器更多
            </li>

        </ul>
    </div>
<script>
    
    let timer = null;
    let timer2 = null;
    /*
        onmouseenter  -> 移入
        onmouseleave  -> 移出
    */
    
    btn.onmouseenter = function(){
        box.style.display = 'block';
        clearTimeout(timer2);
    }
    
    btn.onmouseleave = function(){
        timer = setTimeout(function(){
            box.style.display = 'none';
        },1000)
    }

    box.onmouseenter = function(){
        clearTimeout(timer);
        clearTimeout(timer2);
        box.style.display = 'block';
    }
    box.onmouseleave = function(){
        timer2 = setTimeout(function(){
            box.style.display = 'none';
        },1000)
    }

</script>
</body>
</html>
