<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
.active{
    background: yellow;
}
div.show{
    display: block;
}
div{
    width:150px;
    height: 150px;
    border: 1px solid #000;
    display: none;
}
</style>
</head>
<body>
    <button type="button" class="active">按钮一</button>
    <button type="button">按钮二</button>
    <button type="button">按钮三</button>
    <div class="show">111111</div>
    <div>222222</div>
    <div>33333</div>
<script>
    /*
        大清洗：
            1.把所有的className全部清空
            2.把当前点击的按钮加上className
        
        当操作某件事的时候，还要对应另外一件事，就用索引
        lis[i].num = i;

        小技巧:
            只要操作一个东西，要对应控制另一个东西，立马想到索引。

            
    */
    const lis = document.querySelectorAll('button');
    const divs = document.querySelectorAll('div');

    let arr = ['呵呵','哈哈','嗯嗯'];
    let arr2 = [1,2,3];
    let num = 0;

    for(var i=0;i<lis.length;i++){ //循环了3次

        // console.log(arr[i]);
        lis[i].index = i;
        lis[i].onclick = function(){
            // alert(1);
            for(var i=0;i<lis.length;i++){
                lis[i].className = '';
                divs[i].className = '';
            }
            
            this.className = 'active';

            divs[this.index].className = 'show';
            
        }

        // num += arr2[i];

    }
    // console.log(num);

    
    
</script>
</body>
</html>
