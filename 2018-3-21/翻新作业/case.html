<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>case1</title>
    <!--这是css部分  -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
		<div class='bg'>
			<button id="pre">上一组</button>
			<button id="next">下一组</button>
			<div id="oDiv1">
			    <img id="img1" style="display:block" src="img/1.jpg" alt=""  />
		    	<img src="img/2.jpg" alt="" />
		    	<img src="img/3.jpg" alt="" />
		    	<img src="img/4.jpg" alt="" />
			    <span id='span1'>1/4</span>
				<p id="p1">这是第1张图片</p>
				<a href="javascript:;" id="before1"><</a>
				<a href="javascript:;" id="after1">></a>
			</div>
			<div id="oDiv2">
				<img id="img2" style="display:block" src="img/01.jpg" />
				<img src="img/02.jpg" />
				<img src="img/03.jpg" />
			    <span id='span2'></span>
				<p id="p2">这是第1张图片</p>
				<a href="javascript:;" id="before2"><</a>
				<a href="javascript:;" id="after2">></a>
			</div>
		</div>

    <!--这是JS部分  -->
<script src="../jquery.js"></script>
<script type="text/javascript">
    /*
        find  ->  getElementsByTagName  性能高
        $('box a')  性能不高

        show();  -> display:block
        hide();  -> display:none

        $('li:eq(num)')  ==  $('li').eq(num)


        
    */
    function leftMove(id){
        $(id)[0].num = 0;
        $(id).find('a').eq(0).click(function(){
            L(id);
        });
    }

    function L(id){
        let img = $(id).find('img');
        let p = $(id).find('p');
        let span = $(id).find('span');
        img.hide();
        $(id)[0].num --;
        if($(id)[0].num < 0){
            $(id)[0].num = img.length-1;
        }
        img.eq($(id)[0].num).show();
        p.text(`这是第${$(id)[0].num+1}张图片`);
        span.text(`${$(id)[0].num+1}/${img.length}`);
    }
    
    leftMove('#oDiv2');
    leftMove('#oDiv1');
    $('#pre').click(function(){
        L('#oDiv2');
        L('#oDiv1');
    });
</script>
</body>
</html>
