<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
img{
    display: block;
} 

.box{
    position: absolute;
    top:0;
    transition: .5s;
    width:45px;
}
#box1 div:nth-of-type(1){
    left:0;
}
#box1 div:nth-of-type(2){
    left:50px;
}


#box1{
    position: relative;
    height: 61px;
    overflow: hidden;
}
</style>
</head>
<body>
<div id="box1">
        <div class="box">
            <img src="img/img/0.png">
            <img src="img/img/0.png">
        </div>
        <div class="box">
                <img src="img/img/0.png">
                <img src="img/img/0.png">
        </div>
</div>
<script>
    let arr = [];

    for(var i=0;i<10;i++){
        arr.push('img/img/'+i+'.png');
    }

    const imgs = document.getElementsByTagName('img');
    const box = document.querySelectorAll('.box');
    let num = 0;
    document.onclick = function(){
        setInterval(function(){
           num ++;
           num %= 10; 
           move(box[1],num);
        },1000);
    }

    function move(obj,num){
        let imgs = obj.getElementsByTagName('img');
        imgs[1].src = arr[num];
        obj.style.top = '-61px';
        setTimeout(function(){
            imgs[0].src = arr[num];
            obj.style.transition = 'none';
            setTimeout(function(){
                obj.style.top = 0;
                setTimeout(function(){
                    obj.style.transition = '.5s';
                },30);//确保top值已经回到0了。
            },50); //确保transition已经清空了
        },510);
    }


   
    // console.log(arr);
</script>
</body>
</html>
