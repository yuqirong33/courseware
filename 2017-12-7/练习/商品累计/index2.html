<html>

	<body onselectstart="return false;">
		<div class="wrap">
			<div class="box">
				<ul class="list">
					<li>
						<i></i>
						<em>0</em>
						<i></i>
						<span>
							单价：<strong>12.5元 </strong> 小计：<strong>0元</strong>
						</span>
					</li>
					<li>
						<i></i>
						<em>0</em>
						<i></i>
						<span>
							单价：<strong>10.5元 </strong> 小计：<strong>0元</strong>
						</span>
					</li>
					<li>
						<i></i>
						<em>0</em>
						<i></i>
						<span>
							单价：<strong>8.5元 </strong> 小计：<strong>0元</strong>
						</span>
					</li>
					<li>
						<i></i>
						<em>0</em>
						<i></i>
						<span>
							单价：<strong>8元 </strong> 小计：<strong>0元</strong>
						</span>
					</li>
					<li>
						<i></i>
						<em>0</em>
						<i></i>
						<span>
							单价：<strong>14.5元 </strong> 小计：<strong>0元</strong>
						</span>
					</li>
				</ul>
				<div class="info">
					<span>商品公合计：<em>0</em>件</span>
					<span>共花费了：<em>0</em>元</span>
					<br />
					<br />
					<span>其中最贵的商品单价是：<em>0</em>元</span>
				</div>
			</div>
		</div>
<script>
	var list = document.querySelector('.list');
	var oLi = list.getElementsByTagName('li');
	var info = document.querySelector('.info');
	var ems = info.getElementsByTagName('em');


	let arr1 = []; //小计
	let arr2 = [];//共花费
	let arr3 = [];//最贵

	let li = oLi[0];
	let btns = li.getElementsByTagName('i');
	let em = li.getElementsByTagName('em')[0];
	let strongs = li.getElementsByTagName('strong');

	//减少
	btns[0].onclick = function(){
		let val = em.innerText * 1;
		val --;
		if(val <= 0){
			val = 0;
			arr1[0] = 0;
			arr2[0] = 0;
			arr3[0] = 0;
		}
		em.innerText = val;
		arr1[0] = val;
		count(0,strongs);
		
	}
	//增加
	btns[1].onclick = function(){
		let val = em.innerText * 1;
		val ++;
		em.innerText = val;
		arr1[0] = val;
		arr3[0] = parseFloat(strongs[0].innerText);
		count(0,strongs);
	}

	function count(i,strongs){
		let num = parseFloat(strongs[0].innerText); //单价
		strongs[1].innerText = arr1[i] * num + '元';
		arr2[i] = arr1[i] * num;  //小计。
		ems[0].innerText = sum();
		ems[1].innerText = sum2();
		ems[2].innerText = zuigui();
	}

	function sum(){
		let num = 0;
		for(var i=0;i<arr1.length;i++){
			num += arr1[i];
		}
		return num;
	}
	//共花费
	function sum2(){
		let num = 0;
		for(var i=0;i<arr2.length;i++){
			num += arr2[i];
		}
		return num;
	}

	function zuigui(){  //[0,0,0,0]
		let num = -Infinity;
		let onOff = true;
		console.log(arr3);
		for(var i=0;i<arr3.length;i++){
			if(arr3[i]){
				onOff = false;
			}
			if(num < arr3[i]){
				num = arr3[i];
			}
		}
		console.log(onOff)
		if(onOff){
			return 0;
		}else{
			return num;
		}
		
	}













	

</script>
</body>

</html>
