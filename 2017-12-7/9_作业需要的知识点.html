<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    let num = 0;
    let timer = null;
    document.onmousedown = function(){
        timer = setInterval(function(){
            num++;
            console.log(num);
            // console.log('按下');
        },30)
        
    }
    document.onmouseup = function(){
        num = 0;
        console.log(num);
        clearInterval(timer);
        // console.log('抬起');
    }
</script>
</body>
</html>
