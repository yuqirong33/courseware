<script>
    /*
        截取字符串:
            slice
        
            如果只传一个参数
                从第几位开始截取直到整个字符串截完。
                如：
                    str.slice(1)  -> iaov
            
            如果传了2个参数：
                第一个参数：
                    开始位置
                第二个参数:
                    1.记法：
                        结束位置，但不包含结束位置

                    2.记法:
                        结束位置 - 起始位置走几个

    */

    let str = 'mindsjkfhdsaov.exe'; //nds   

    // console.log(str.slice(0,2));
    // console.log(str.slice(1,3));
    // console.log(str.slice(2,5));
    
    console.log(str.slice(-4));//支持负数
