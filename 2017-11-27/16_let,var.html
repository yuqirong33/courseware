        let  -> 块级作用域

        {} 块

        函数的特性是，子函数能够访问到父函数的参数或者变量
        而父函数访问不了子函数的变量或者参数。
    */

    for(let i=0;i<btns.length;i++){
        btns[i].onclick = function(){
            alert(i);
