<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>V形变换</title>
    <style>
        #box { position: relative; margin:100px; border: 1px solid black ;}

        .cnt {
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: yellow;
            position: absolute;
            /* transition: all 1000ms;  */ /*新添加的属性怎么设置动画呢？*/ 
        }

        #ch {
            position: absolute;
            top: 30px;
            left: 500px;
        }
        #iptnum {
            position: absolute;
            top: 30px;
            left: 350px;
        }
    </style>
</head>

<body>

    <div id="box"></div>
    <br>
    <br>
    <div>
        <input type="number" name="" value="9" id="iptnum" autofocus>
        <input type="button" value="点击变换" id="ch" >
        
        <!-- 
        <input type="text" value="" id = "iptsjs" >
        <input type="text" value="" id = "iptcolor" > 
        -->

    </div>
    <script>

        /*
            Math.floor() //向下取整
            Math.ceil() //向上取整

            ~~ 向下取整  （位运算符）
        */
        const box = document.getElementById('box');

        const inputs = document.getElementsByTagName('input');

        let num = parseInt(inputs[0].value);
        let h = 0; //计算高度

        let arr = ["red","green","yellow","blue","pink","purple","skyblue"];

        // console.log(num);
        let str = '';
        let num2 = 50;
        let num3 = Math.ceil(num / 2);
        for(var i=0;i<num;i++){
            if(i < num3){
               str += `
                    <div style="
                        width:50px;
                        height:50px;
                        left:${i*num2}px;
                        top:${i*num2}px;
                        position:absolute;
                        background:${arr[i%arr.length]}"
                    ></div>`;
            }else{
                /*
                    5  150   num2 = 50 * ? = 150

                    9-5-1 3

                    num - i - 1;
                        
                    6  100
                    7  50
                    8  0
                */
                console.log(i)
                str += `
                    <div style="
                        width:50px;
                        height:50px;
                        left:${i*num2}px;
                        position:absolute;
                        top:${(num - i - 1)*50}px;
                        background:${arr[i%arr.length]}"
                    ></div>`;
            }
            
        }
        box.innerHTML = str;

        box.style.cssText = `height:${(num3)*50}px;width:${num*50}px;`;







        
    </script>
</body>

</html>
