<script>
    /*
        闭包是个啥？
            一个函数就是一个闭包。
        
        应用范围:
            父级的参数或者变量不被浏览器的垃圾回收机制回收。

        闭包:
            真正可以拿来用的闭包:函数套函数，子级能访问父级的参数或者变量，并且引用（使用这个参数或者变量）
            这个时候，父级的参数或者变量不被垃圾回收机制回收


        在函数名 + 括号执行的时候，函数内的参数或者变量会被浏览器垃圾回收机制给回收。
        下一次再函数名 + 括号,运行完之后又会被回收。


        外面：使用着局部的内容，
        内部: 子级要使用着父级的参数或者变量
        这个时候形成闭包环境


    */

    function fn(){
        var a = 10;
        return function f(){
           a ++;
           alert(a);
        }
    }

    var a = fn();

    // a();
    // a();
    // a();

    // console.dir(a);

    // console.dir(fn() == fn());



    

    
    
   







</script>
