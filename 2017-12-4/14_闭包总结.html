    /*
        函数套函数，子级使用父级的参数或者变量,外部能够访问函数内部的内容

        避免命名冲突:
            1.封闭空间（打闭包）
            2.命名空间（添属性）

        var a = 10;

        var b = xxx


        闭包:
            函数就是闭包，但是一般都是去使用闭包的特性，
            父级的参数或者变量不会被回收

            (函数套函数)子级使用父级的参数或者变量，这个时候子级就形成了闭包环境

            去查看子函数，在子函数下有个属性Scopes:Closure

            (function(){
                
            })()  函数自执行

    */

    function fn(a){
        function fn2(){
            a++;
            alert(a);
        }
