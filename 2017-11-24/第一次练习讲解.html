<script>
	let btn = document.getElementById('btn');
	let box1 = document.getElementById('box1');
	let box2 = document.getElementById('box2');
	let msk = document.getElementById('msk');

	btn.onclick = function(){
		msk.style.cssText = 'width:100%;height:100%';
		box2.style.opacity = 1;
	}
	
	//获取one下的所有span
	let oneSpan = document.getElementById('one').getElementsByTagName('span');
	//获取two下的所有span
	let twoSpan = document.getElementById('two').getElementsByTagName('span');
	//获取four下的所有span
	let fourSpan = document.getElementById('four').getElementsByTagName('span');
	let threeSpan = document.getElementById('three').getElementsByTagName('span');
	//设置颜色的数组
	let arr = ['red','yellow','blue'];
	//宽高的数组
	let arr2 = [200,300,400];
	for(let i=0,len=oneSpan.length;i<len;i++){
		oneSpan[i].onclick = function(){
			//把0排除，因为0是请选择的文字
			if(i == 0){

			}else{
				box1.style.background = arr[i-1];
			}
		}

		twoSpan[i].onclick = function(){
			if(i == 0){
			}else{
				box1.style.width = arr2[i-1] + 'px';
			}
		}

		fourSpan[i].onclick = function(){
			if(i == 0){
			}else{
				box1.style.height = arr2[i-1] + 'px';
			}
		}
	}
	//恢复
	threeSpan[0].onclick = function(){
		box1.style.cssText = '';
	}
	//消失
	threeSpan[1].onclick = function(){
		msk.style.cssText = '';
		box2.style.opacity = 0;
	}
