<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    /*
        Array：
            简写: []
            标准:new Array

        length:
            可读可写

            清空数组:
                arr.length = 0;

        通过下标去获取数组中的每个值。
        可以使用for in循环  
        数组为对象类型，里面可以放所有的数据类型。

        一般数组的方法是直接操作数组本身，而字符串一般是不会操作
        本身的，一般需要使用返回值（赋值返回值）。

    */

    let arr = [1,2,3];
    // arr = [];
    arr.length = 2;
    console.log(arr);

</script>
</body>
</html>
