<script>
    /*
        实现一个trim方法，兼容所有浏览器

        '   miao v   '

        'miao v   '

        'miao v'

        endswith()

    */

    let str = '   miao v   ';

    while(str.startsWith(' ')){
        str = str.substring(1);
    }
    
    while(str.endsWith(' ')){
        str = str.substring(0,str.length-1);
    }
