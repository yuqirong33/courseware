<script>
    /*
        string.toUpperCase():

            返回的是字符串 -> 把小写字母转成大写字母的字符串

    */

    let str = 'miaov'; //MiaoV
    // console.log(str.toUpperCase());
    
    console.log(str.charAt().toUpperCase() + str.substr(1,3) + str.slice(str.length-1).toUpperCase());

</script>
