<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
<script>

    /*
        string.repeat(num);

            返回新的字符串

            num:复制多少次
        
        注意:
            如果num传0，那么返回 '';

            如果num是个小数，那么会向下取整  'na'.repeat(2.9) // "nana"  

            如果repeat的参数是负数或者Infinity，会报错。

            如果参数是一个数字型的字符串，那么还是会复制，不然为'';

            
    */

    let str = '<div>span</div>';

    box.innerHTML = str.repeat(5);

    // console.log( 'na'.repeat(2.9) );






</script>
</body>
</html>
