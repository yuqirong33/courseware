<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        1.去重思路
            
            循环整个数组，每次循环都查看，当前循环的
            这个数据是否在整个数组中重复出现，出现就删除

            为什么要  j--

                因为splice删除了数组中的某一个之后，修改了数组的长度

                这个时候如果不j--,会跳过1位数据

                [1,2,1,1,3,4,5,6,7,2,3];

                第一次循环 j是1  0+1    i=0
                    j = i+1  arr[1] 2  1和2不等

                第二次循环 j是2  0+2    i=0
                    j = i+2  arr[2] 1  1和1相等的

                    条件成立就要把第j位的1删除
                    [1,2,1,3,4,5,6,7,2,3];
                
                 第三次循环 j是3  0+3    i=0

                    j = i+3  arr[3]  3  i=0

                    这个时候会发现刚才的第二位的1被删除之后，
                    数组的长度已经发生了变化,但是j值依然自增,
                    这个时候会跳过第二位的1

                解决方案:
                    j --

                    j = i+2  arr[2]  1

        j = 2  arr[2] 1

        j = 3  arr[3] 3
            
    */
    let arr = [1,2,1,1,3,4,5,6,7,2,3];  //[1,2,3,4,5,6,7]

    for(let i=0;i<arr.length;i++){
        for(let j=i+1;j<arr.length;j++){
            if(arr[i] == arr[j]){
                arr.splice(j,1);
                j--;
            }
        }
    }

    console.log(arr);

</script>
</body>
</html>
