<script>
    /*
        array.concat(可以有多个参数):
            链接数组的方法

        返回一个新的数组
    */

    let arr = [1,2];
    let arr2 = [3,4];

    // console.log(arr.concat(arr2)); //[1,2,3,4];

    console.log(arr.concat(arr2,5,6,7,8));

    console.log(arr);



</script>
