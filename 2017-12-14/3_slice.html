<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        slice(起始位置,结束位置但不包含结束位置):
            数组的截取方法，返回值为截取之后的*新*数组

        slice是**不会直接改变原数组**的。
    */
    let arr = ["周一", "周二", "周三", "周四", "周五", "周六", "周日"];

    // console.log(arr.slice(1));

    console.log(arr.slice(3,5));

    console.log(arr);

</script>
</body>
</html>
