<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	
	/*
		网站优化解决方案
		
		
		css、html、js
		
		css -> 合并压缩，布局的图片尽量使用精灵图,不要嵌套太多层

		#div span ul li  -> 尽量使用class

		图片:
			优化图片
			懒加载
			base64编码
		
		减少HTTP请求、localStorage、vue（keep-alive）

		外链脚本放在body结束标签之上

		尽量减少DOM操作

		避免使用 eval和 Function 
			通常比简单的函数调用慢 100倍以上，也不利于Javascript 压缩工具执行压缩。
		
		减少作用域链查找

		https://www.zhihu.com/question/21658448
		
		var i=0,len=li.length;i<len;i++
		....
	*/
	
	
	
	
	
</script>
</body>
</html>
