<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	/*
		下面输出结果是什么？
	*/
	
	function outer(){
		var i = 0;
		return function(){
			return ++i;
		}
	}
	
	var getNum = outer();
	
	console.log(getNum());//1
	console.log(getNum());//2
	i=1;
	console.log(getNum());//3
	console.log(getNum());//4
	
</script>
</body>
</html>
