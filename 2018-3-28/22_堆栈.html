        ECMAScript变量可能包含两种不同数据类型的值：基本类型值和引用类型值。

        基本类型值指的是那些保存在(栈内存中的)简单数据段，即这种值完全保存在内存中的一个位置。

        而引用类型值则是指那些保存在(堆内存中的对象)，意思是变量中保存的实际上只是一个指针，这个指针指向内存中的另一个位置，该位置保存对象。
    */
