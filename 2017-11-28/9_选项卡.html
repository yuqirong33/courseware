<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
.active{
    background: yellow;
}
div.show{
    display: block;
}
div{
    width:150px;
    height: 150px;
    border: 1px solid #000;
    display: none;
}
</style>
</head>
<body>
    <button type="button" class="active">按钮一</button>
    <button type="button">按钮二</button>
    <button type="button">按钮三</button>
    <div class="show">这是第一个按钮点击的内容</div>
<script>
    /*
        大清洗：
            1.把所有的className全部清空
            2.把当前点击的按钮加上className
        
        当操作某件事的时候，还要对应另外一件事，就用索引
        lis[i].num = i;

            
    */
    const lis = document.querySelectorAll('button');
    const divs = document.querySelector('div');
    const arr = ['这是第一个按钮点击的内容','这是第二个按钮点击的内容','这是最后一个按钮点击的内容'];

    for(var i=0;i<lis.length;i++){
        lis[i].index = i;
        lis[i].onclick = function(){
            for(var i=0;i<lis.length;i++){
                lis[i].classList.remove('active');
            }
            this.classList.add('active');
            divs.innerText = arr[this.index]; //一定要把this.index看成数字
        }
    }
    
    
</script>
</body>
</html>
