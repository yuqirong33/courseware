<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
.red{
    background: red;
}
</style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
<script>
    const lis = document.querySelectorAll('li');
    for(var i=0;i<lis.length;i++){
        lis[i].onclick = function(){
            this.classList.add('red');
        }
    }
</script>
</body>
</html>
