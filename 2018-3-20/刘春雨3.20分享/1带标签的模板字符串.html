<body>

    <!-- 模板字符串是通过一个默认的函数对其中的插值进行运算和连接的。并且模板字符串提供了一个标签函数，这个标签函数会在默认函数处理完字符串后，且还没有输出前调用，可以认为是模版字符串的回调函数，或者拦截器。
    也可以认为是带函数的字符串，可以处理字符的每一个变量和字符串 只是字符串的处理方式和函数有点不同 -->

    <script>
        let dessert='cake',drink='tea';
        // let breakfast = kitchen `今天的早餐是${dessert}和${drink}!`;
        let breakfast = kitchen `今天的早餐是\n${dessert}和${drink}!`;
        // console.log(breakfast);
        function kitchen(strings,...values){
            console.log(strings) //所有包含字符的每一部分的字符
            console.log(values)  //所有${}
                                 //raw 是所有没有处理过的字符

           let result='';
           for(var i=0;i<values.length;i++){

              result += strings[i];
              result += values[i];
           }
           result += strings[strings.length-1];
           return result;
        }

        console.log(breakfast)
       

    </script>

</body>
