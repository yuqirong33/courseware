    <title>Document</title>
<style>
#box{
    width:100px;
    height: 100px;
    background: red;
    position:absolute;
    top:0;
    left:0;
}
</style>
</head>
<body>
    <div id="box">

    </div>
<script>
/*
    1.适配
        flex布局必考
        grid布局必考


    2.事件
        别的都是跟pc的js类似

    移动端三大事件:
        ontouchstart    手指按下
        ontouchmove     手指移动
        ontouchend      手指抬起

    在移动端的事件中，只要在某个元素上触发了touchstart
    那么默认只要不触发touchend，那么所有的焦点都在这个身元素上
    所以移动端三大事件不用嵌套



*/

    box.addEventListener('touchstart',start);
    box.addEventListener('touchmove',move);
    box.addEventListener('touchend',end);

    function start(){
        console.log('按下')
    }
    function move(){
        console.log('移动')
    }
    function end(){
        console.log('抬起')
    }
